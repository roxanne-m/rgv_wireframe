<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RGV Wireframe</title>

    <!-- to connect the css & html files -->
    <link href="index.css" rel="stylesheet" type="text/css" />

    <!-- Used to guarantee cross-browser consistency for default styles -->
    <link
      href="https://cdnjs.cloudfare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <header><h1>RGV Project</h1></header>
    <main>
      <section>
        <h2>Welcome!</h2>
        <!-- Tab Buttons -->
        <div id='tab-button'>
          <a href="#login" class='login-tab active'>Sign In</a>
          <a href="#register" class="register-tab">Sign Up</a>
        </div>
        <!-- Login Form -->
        <div class="login-box">
          <form class="account-info" action='#login' method='post' id='login-form'>
          <label for="username">Username:</label><br>
          <input type="text" id="username" name="username" required><br><br>
         
          <label for="password">Password:</label><br>
          <input type="text" id="password" name="password" required><br><br>
          <button class="login-button" type='submit'>Login</button>
          
        </form>
        </div>
        <!-- Registration Box -->
        <div class="register-box">
          <form class="account-info" action='#register' method='post' id='reg-form'>
            <label for="username">Enter Username:</label><br>
            <input type="text" id="username" name="username" required><br><br>
            <label for="email">Enter Email:</label><br>
            <input type="text" id="email" name="email" required><br><br>
            <label for="password">Enter Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
            <label for="password">Confirm Password:</label><br>
            <input type="repass" id="repass" name="repass" required><br><br>
           
            <button class="register-button">Register</button>
          </form>
        </div>
        
        </div>
      </section>
    </main>
    <footer><p>RGV Project, Roxanne Cantu Â©</p></footer>
  </body>
</html>
